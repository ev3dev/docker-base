language: bash
env:
  matrix:
  - OS=debian DIST=jessie ARCH=armel
  - OS=debian DIST=jessie ARCH=armhf
  - OS=raspbian DIST=jessie ARCH=armhf
  - OS=debian DIST=stretch ARCH=armel
  - OS=debian DIST=stretch ARCH=armhf
  - OS=raspbian DIST=stretch ARCH=armhf
  global:
  - DEBOOTSTRAP=qemu-debootstrap
  - NAMESPACE=ev3dev
  - secure: 
  - secure: 
sudo: required
dist: trusty
services: docker
install:
- >
  sudo apt-get update -y && sudo apt-get install -y
  debian-archive-keyring
  debootstrap
- wget http://mirrors.kernel.org/ubuntu/pool/universe/q/qemu/qemu-user-static_2.8+dfsg-3ubuntu2_amd64.deb &&
  sudo dpkg -i qemu-user-static_2.8+dfsg-3ubuntu2_amd64.deb
- if [ "$OS" == "raspbian" ]; then
   wget --directory-prefix=/tmp http://archive.raspbian.org/raspbian/pool/main/r/raspbian-archive-keyring/raspbian-archive-keyring_20120528.2_all.deb;
   sudo dpkg -i /tmp/raspbian-archive-keyring_20120528.2_all.deb;
   export MIRROR=http://archive.raspbian.org/raspbian;
  fi
before_script:
- docker --version
- export IMAGE=$OS-$DIST-$ARCH-qemu-minbase
- if [ ! -e /usr/share/debootstrap/scripts/stretch ]; then
      sudo ln -s /usr/share/debootstrap/scripts/sid /usr/share/debootstrap/scripts/stretch;
  fi
script:
- >
  sudo -E /usr/share/docker-engine/contrib/mkimage.sh
  -t $IMAGE
  debootstrap
  --keyring=/usr/share/keyrings/$OS-archive-keyring.gpg
  --arch=$ARCH
  --variant=minbase
  $DIST
  $MIRROR
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    export VERSION_TAG=$(docker run -i -t $IMAGE cat /etc/debian_version | tr -d '\r\n');
    docker tag $IMAGE $NAMESPACE/$IMAGE;
    docker tag $IMAGE $NAMESPACE/$IMAGE:$VERSION_TAG;
    docker login --username $DOCKER_USER --password $DOCKER_PASSWORD;
    docker push $NAMESPACE/$IMAGE;
    docker push $NAMESPACE/$IMAGE:$VERSION_TAG;
  fi
